  <head>
    <!-- Page Data -->
    <title>Tick</title>
    <meta name="description" content="Webpack + jQuery Project" />
    <meta name="author" content="Nicholas Graf" />

    <!-- Meta Data -->
    <meta charset="utf-8" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="MobileOptimized" content="320" />
    <meta name="HandheldFriendly" content="True" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Favicons 
    <link rel="shortcut icon" href="favicon.png">

    -->

  <body>
    <!--[if lt IE 7]>
      <div class="chromeframe">
        <span>! You are using an <strong>outdated</strong> browser.</span><br />

    <div class="wrap">
      <div class="header">
        <div class="logo">
          <div class="ticker">
            <div class="bar"></div>
          </div>
          Tick
        </div>
        <div class="controls">
          <div class="open-options">Add/Remove</div>
          <div class="account">
            <img src="img/avatar-male.png" />
          </div>
        </div>
      </div>

      <div class="main" role="main">
    
        <div class="page-options">
            <div class="close-options">X</div>
          <h2>Locations</h2>
          <select class="options" name="locations[]" multiple="multiple"></select>
        </div>

        <div class="list-controls">
          <div></div>
          <div class="row-size">
            <div class="small">S</div>
            <div class="medium">M</div>
            <div class="large">L</div>
          </div>
        </div>

        <div class="list">
          <div class="list-header">
            <div>Location</div>
            <div>City 1</div>
            <div>City 2</div>
            <div>City 3</div>
            <div>City 4</div>
            <div>City 5</div>
            <div></div>
          </div>
          <div class="list-results"></div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="index.js"></script></body>
